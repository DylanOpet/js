<html>
	<head>
	</head>
	<body>
		<div id='pie'></div>
		<script src='../oocharts.js'></script>
		<script type="text/javascript">

			window.onload = function(){

				oo.setAPIKey("Your API Key");

				oo.load(function(){

					var pie = new oo.Pie("Your Profile Id", "30d");

					pie.setMetric("ga:visits", "Visits");
					pie.setDimension("ga:browser");

					pie.draw('pie');

				});
			};

		</script>
	</body>
</html>
