<html>
	<head>
	</head>
	<body>
		<div id='metric'></div>
		<script src='../oocharts.js'></script>
		<script type="text/javascript">

			window.onload = function(){

				oo.setAPIKey("Your API Key");

				oo.load(function(){

					var metric = new oo.Metric("Your Profile Id", "30d");

					metric.setMetric("ga:visits");

					metric.draw('metric');

				});
			};

		</script>
	</body>
</html>
